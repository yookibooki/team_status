name: Validate team.json

on:
  pull_request:
  push:
    paths:
      - "team.json"
      - "scripts/validate-team-json.js"
      - ".github/workflows/validate-team-json.yml"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Validate team.json
        run: node scripts/validate-team-json.js
